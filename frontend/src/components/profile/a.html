    <style>
        /*---------------------------------------------
                   Wave css
    --------------------------------------------*/

        /* width */
        *::-webkit-scrollbar {
            width: var(--scroll-bar-width);
        }

        /* Track */
        *::-webkit-scrollbar-track {
            background: hsl(0, 0%, 42%);
            border-radius: var(--scroll-bar-width);
        }

        /* Handle */
        *::-webkit-scrollbar-thumb {
            background: rgb(184, 184, 184);
            border-radius: calc(var(--scroll-bar-width));
        }

        /* Handle on hover */
        *::-webkit-scrollbar-thumb:hover {
            background: rgb(126, 149, 255);
        }

        :root {
            --wave-height: 12%;
            --top-bottom-margin: 5%;
            --right-left-margin: 5%;
            --details-heading-color: #aaaaaa;
            --transparent: rgba(0, 0, 0, 0);
            --scroll-bar-width: 4px;
            --color: #1abc9c;
        }

        body {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .waves {
            position: relative;
            width: 100%;
            height: var(--wave-height);
            /*Fix for safari gap*/
            min-height: var(--wave-height);
            max-height: 250px;
            position: fixed;
            bottom: 0;
        }

        .background {
            z-index: -1111;
        }

        /* Animation */
        .parallax>use {
            animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
        }

        .parallax>use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }

        .parallax>use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }

        .parallax>use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }

        .parallax>use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
        }

        @keyframes move-forever {
            0% {
                transform: translate3d(-90px, 0, 0);
            }

            100% {
                transform: translate3d(85px, 0, 0);
            }
        }

        .web-links {
            text-decoration: none;
            color: rgb(33, 101, 255);
        }

        /*-------------- Wave End --------------*/

        /*-------------- Main --------------*/

        .main {
            margin-top: var(--top-bottom-margin);
            margin-bottom: 150px;
            margin-left: var(--right-left-margin);
            margin-right: var(--right-left-margin);
        }

        .form-group {
            position: relative;
        }

        /**
      * Add a transition to the label and input.
      * I'm not even sure that touch-action: manipulation works on
      * inputs, but hey, it's new and cool and could remove the
      * pesky delay.
      */
        label,
        input,
        textarea {
            transition: all 0.2s;
            touch-action: manipulation;
            transform-origin: left bottom;
        }

        input,
        textarea {
            font-size: 1.5em;
            border: 0;
            border-bottom: 1px solid #ccc;
            font-family: inherit;
            -webkit-appearance: none;
            border-radius: 0;
            padding: 0;
            cursor: text;
        }

        input:focus,
        ,
        textarea:focus {
            outline: 0;
            border-bottom: 1px solid #666;
        }

        label {
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /**
      * Translate down and scale the label up to cover the placeholder,
      * when following an input (with placeholder-shown support).
      * Also make sure the label is only on one row, at max 2/3rds of the
      * fieldâ€”to make sure it scales properly and doesn't wrap.
      */
        input:placeholder-shown+label,
        textarea:placeholder-shown+label {
            cursor: text;
            max-width: 66.66%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transform: translate(0, 2.125rem) scale(1.5);
        }

        /**
      * By default, the placeholder should be transparent. Also, it should
      * inherit the transition.
      */
        ::-webkit-input-placeholder {
            opacity: 0;
            transition: inherit;
        }

        /**
      * Show the placeholder when the input is focused.
      */
        input:focus::-webkit-input-placeholder,
        textarea:focus::-webkit-input-placeholder {
            opacity: 1;
        }

        /**
      * When the element is focused, remove the label transform.
      * Also, do this when the placeholder is _not_ shown, i.e. when
      * there's something in the input at all.
      */
        input:not(:placeholder-shown)+label,
        input:focus+label,
        textarea:not(:placeholder-shown)+label,
        textarea:focus+label {
            transform: translate(0, 0) scale(1);
            cursor: pointer;
        }

        /* Show input clear on filled input items */
        input:not(:placeholder-shown)+label+.field__clear,
        textarea:not(:placeholder-shown)+label+.field__clear {
            display: block;
        }
    </style>
</head>

    </div>
    <!--Waves end-->
